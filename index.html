<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" defer></script>
    <title>Bucket list</title>
  </head>
  <body>
    <template id="header-template">
      <header>
        <div class="banner">
          <h1>Make your dreams come true!</h1>
          <h2>Discover and track<br />things you want to do.</h2>
        </div>
        <nav>
          <ul>
            <li>My dreams</li>
            <li>Discover dreams</li>
          </ul>
        </nav>
      </header>
    </template>

    <main>
      <section class="dreams-list">
        <div class="no-dreams">
          <p>Looks like you haven't added any objectives yet...</p>
          <p>
            <a href="">Check out our catalogue</a> and make your dreams come
            true!
          </p>
        </div>
      </section>
    </main>
    <template id="footer-template">
      <footer>
        <div>
          <p>All rights reserved.</p>
        </div>
      </footer>
    </template>
  </body>
</html>
